<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestimo de Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Emprestar Livro</h1>
            <nav>
                <a href="{{ url_for('index') }}">Início</a>
                <a href="{{ url_for('cadastro_livro') }}">Cadastro de Livro</a>
                <a href="{{ url_for('cadastro_cliente') }}">Cadastro de Cliente</a>
                <a href="{{ url_for('cadastro_funcionario') }}">Cadastro de Funcionário</a>
                <a href="{{ url_for('emprestimo') }}">Empréstimo</a>
                <a href="{{ url_for('livros_emprestados') }}">Livros Emprestados</a>
                <a href="{{ url_for('livros') }}">Livros</a>
                <a href="{{ url_for('clientes') }}">Clientes</a>
                <a href="{{ url_for('funcionarios') }}">Funcionários</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h1>Emprestar Livro</h1>
            <form action="{{ url_for('emprestimo') }}" method="post">
                <div class="form-group">
                    <label for="livro_id">ID do Livro:</label>
                    <input type="number" id="livro_id" name="livro_id" required>
                </div>
                <div class="form-group">
                    <label for="cliente_id">ID do Cliente:</label>
                    <input type="number" id="cliente_id" name="cliente_id" required>
                </div>
                <div class="form-group">
                    <label for="funcionario_id">ID do Funcionário:</label>
                    <input type="number" id="funcionario_id" name="funcionario_id" required>
                </div>
                <button class="btn" type="submit">Emprestar</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn">Voltar para o Acervo</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Biblioteca Comunitária de Porecatu. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
